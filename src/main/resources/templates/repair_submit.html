<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交报修申请 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .repair-card {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        /* 表单行样式 */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-label {
            min-width: 120px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            text-align: left;
        }
        
        /* 只读信息框 */
        .readonly-info {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            min-height: 46px;
            display: flex;
            align-items: center;
            color: #666;
        }
        
        /* 下拉框样式 */
        .form-select {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            height: 50px;
            color: #333;
            cursor: pointer;
        }
        
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        /* 文本域样式 */
        .form-textarea {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .form-textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .form-textarea::placeholder {
            color: #999;
            font-style: italic;
        }
        
        /* 文件上传样式 - 两个并排框 */
        .file-upload-wrapper {
            flex: 1;
        }
        
        .file-input-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        /* 左边：选择文件按钮框 */
        .file-select-box {
            flex: 0 0 120px;
            display: flex;
            align-items: center;
        }
        
        .file-select-btn {
            width: 100%;
            height: 50px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-select-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            color: #667eea;
        }
        
        /* 隐藏的input */
        .file-input-hidden {
            display: none;
        }
        
        /* 右边：显示文件名框 */
        .file-display-box {
            flex: 1;
            min-height: 50px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .file-tag {
            background: #f0f7ff;
            border: 1px solid #c2d9ff;
            border-radius: 15px;
            padding: 4px 10px 4px 8px;
            font-size: 13px;
            color: #333;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-tag-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .remove-file:hover {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .file-placeholder {
            color: #999;
            font-style: italic;
        }
        
        .file-hint {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
            margin-left: 5px;
        }
        
        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn-submit {
            flex: 1;
            background: #333;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-back {
            flex: 1;
            background: white;
            border: 2px solid #333;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 消息提示 */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid transparent;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        @media (max-width: 576px) {
            .repair-card {
                padding: 30px 25px;
            }
            
            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-label {
                margin-bottom: 8px;
            }
            
            .file-input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .file-select-box {
                flex: none;
                width: 100%;
            }
            
            .file-display-box {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-submit, .btn-back {
                width: 100%;
            }
        }
        
        /* 字符计数 */
        .char-count {
            text-align: right;
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #ff9800;
        }
        
        .char-count.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="repair-card">
        <!-- 第一部分：标题 -->
        <h1 class="main-title">提交报修申请</h1>
        
        <!-- 消息提示 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- 报修表单 -->
        <form th:action="@{/repair_submit}" method="post" enctype="multipart/form-data" id="repairForm">
            <!-- 第二部分：报修信息 -->
            
            <!-- 第一行：报修位置 -->
            <div class="form-row">
                <label class="form-label">报修位置：</label>
                <div class="readonly-info" th:text="${repairLocation}">
                    西9楼-101室
                </div>
            </div>
            
            <!-- 第二行：报修类别 -->
            <div class="form-row">
                <label class="form-label">报修类别：</label>
                <select name="category" class="form-select" required>
                    <option value="">请选择报修类别</option>
                    <option th:each="category : ${repairCategories}" 
                            th:value="${category}"
                            th:text="${category}"
                            th:selected="${category == param.category}">
                    </option>
                </select>
            </div>
            
            <!-- 第三行：问题描述（可选） -->
            <div class="form-row" style="align-items: flex-start;">
                <label class="form-label">问题描述：</label>
                <textarea name="description" class="form-textarea" 
                          placeholder="请详细描述故障现象..."
                          th:text="${param.description}"
                          maxlength="500"
                          oninput="updateCharCount(this)"></textarea>
            </div>
            <div class="char-count" id="charCount">0/500</div>
            
            <!-- 第四行：上传图片 -->
            <div class="form-row">
                <label class="form-label">上传图片：</label>
                <div class="file-upload-wrapper">
                    <div class="file-input-container">
                        <!-- 左边：选择文件按钮框 -->
                        <div class="file-select-box">
                            <button type="button" class="file-select-btn" onclick="document.getElementById('fileInput').click()">
                                选择文件
                            </button>
                            <input type="file" id="fileInput" name="images" 
                                   class="file-input-hidden" 
                                   accept="image/jpeg,image/png,image/gif" multiple
                                   onchange="handleFileSelect(this)">
                        </div>
                        
                        <!-- 右边：显示文件名框 -->
                        <div class="file-display-box" id="fileDisplay">
                            <span class="file-placeholder" id="filePlaceholder">未选择文件</span>
                        </div>
                    </div>
                    <div class="file-hint">最多上传3张图片（每张不超过5MB）</div>
                </div>
            </div>
            
            <!-- 第三部分：按钮组 -->
            <div class="button-group">
                <button type="submit" class="btn-submit">提交申请</button>
                <button type="button" class="btn-back" onclick="history.back()">返回</button>
                </button>
            </div>
        </form>
    </div>

    <script>
        // 存储已选择的文件
        let selectedFiles = [];
        
        // 更新字符计数
        function updateCharCount(textarea) {
            const charCount = document.getElementById('charCount');
            const length = textarea.value.length;
            charCount.textContent = length + '/500';
            
            if (length > 450) {
                charCount.className = 'char-count warning';
            } else if (length > 500) {
                charCount.className = 'char-count error';
            } else {
                charCount.className = 'char-count';
            }
        }
        
        // 处理文件选择
        function handleFileSelect(input) {
            if (!input.files || input.files.length === 0) return;
            
            const newFiles = Array.from(input.files);
            
            // 检查总数是否超过3个
            if (selectedFiles.length + newFiles.length > 3) {
                alert(`最多只能选择3个文件，当前已选择${selectedFiles.length}个`);
                input.value = '';
                return;
            }
            
            // 验证并添加新文件
            for (const file of newFiles) {
                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    alert(`文件 "${file.name}" 不是图片文件`);
                    input.value = '';
                    return;
                }
                
                // 检查文件大小（5MB）
                if (file.size > 5 * 1024 * 1024) {
                    alert(`文件 "${file.name}" 超过5MB限制`);
                    input.value = '';
                    return;
                }
                
                // 检查是否已存在同名文件
                if (selectedFiles.some(f => f.name === file.name)) {
                    alert(`文件 "${file.name}" 已选择`);
                    continue;
                }
                
                // 添加文件
                selectedFiles.push(file);
            }
            
            // 更新显示
            updateFileDisplay();
            
            // 清空input以便可以再次选择相同文件
            input.value = '';
        }
        
        // 移除文件
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            updateFileDisplay();
        }
        
        // 更新文件显示
        function updateFileDisplay() {
            const fileDisplay = document.getElementById('fileDisplay');
            const filePlaceholder = document.getElementById('filePlaceholder');
            
            if (selectedFiles.length === 0) {
                fileDisplay.innerHTML = '<span class="file-placeholder" id="filePlaceholder">未选择文件</span>';
                return;
            }
            
            // 移除占位符
            if (filePlaceholder) {
                filePlaceholder.remove();
            }
            
            // 创建文件标签
            let fileTagsHTML = '';
            
            selectedFiles.forEach((file, index) => {
                // 截取文件名（如果太长）
                let displayName = file.name;
                if (displayName.length > 20) {
                    displayName = displayName.substring(0, 15) + '...' + displayName.substring(displayName.length - 5);
                }
                
                fileTagsHTML += `
                    <div class="file-tag">
                        <span class="file-tag-name" title="${file.name}">${displayName}</span>
                        <button type="button" class="remove-file" onclick="removeFile('${file.name}')" title="移除文件">
                            ×
                        </button>
                    </div>
                `;
            });
            
            fileDisplay.innerHTML = fileTagsHTML;
            
            // 更新隐藏的FormData
            updateFormData();
        }
        
        // 更新表单数据
        function updateFormData() {
            // 移除旧的隐藏文件输入
            document.querySelectorAll('.hidden-file-input').forEach(el => el.remove());
            
            // 创建DataTransfer对象
            const dataTransfer = new DataTransfer();
            
            // 添加所有文件
            selectedFiles.forEach(file => {
                dataTransfer.items.add(file);
            });
            
            // 创建新的文件输入
            const input = document.getElementById('fileInput');
            input.files = dataTransfer.files;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化字符计数
            const textarea = document.querySelector('textarea[name="description"]');
            if (textarea) {
                updateCharCount(textarea);
            }
            
            // 自动隐藏消息提示
            const alerts = document.querySelectorAll('.alert');
            if (alerts.length > 0) {
                setTimeout(() => {
                    alerts.forEach(alert => {
                        alert.style.opacity = '0';
                        alert.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => alert.style.display = 'none', 500);
                    });
                }, 5000);
            }
            
            // 表单验证
            const form = document.getElementById('repairForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    const category = document.querySelector('select[name="category"]').value;
                    
                    // 验证报修类别
                    if (!category) {
                        alert('请选择报修类别');
                        event.preventDefault();
                        return;
                    }
                    
                    // 验证文件数量
                    if (selectedFiles.length > 3) {
                        alert('最多只能上传3张图片');
                        event.preventDefault();
                        return;
                    }
                });
            }
        });
    </script>
</body>
</html>
