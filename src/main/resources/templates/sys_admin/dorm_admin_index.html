<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿管工作台 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .stat-card {
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .icon-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        .sidebar-card {
            border: none;
            border-radius: 10px;
        }
        .table-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .list-group-item.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-university me-2"></i>宿舍管理系统
        </a>
        <div class="d-flex align-items-center">
            <div class="text-white me-3 d-flex align-items-center">
                <div class="bg-white bg-opacity-25 rounded-circle p-1 me-2">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span>
                    <span class="opacity-75 me-1">工号:</span>
                    <span th:text="${admin.adminNo}" class="fw-bold">A001</span>
                    <span class="mx-2">|</span>
                    <span th:text="${user.realName}">张宿管</span>
                </span>
            </div>
            <a href="/logout" class="btn btn-light btn-sm fw-bold text-primary">
                <i class="fas fa-sign-out-alt me-1"></i>退出
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="row">
        <div class="col-lg-2 col-md-3 mb-4">
            <div class="list-group shadow-sm border-0 mb-4 rounded-3">
                <a href="/dorm_admin_index" class="list-group-item list-group-item-action active py-3">
                    <i class="fas fa-tachometer-alt me-3"></i>工作台
                </a>
                <a href="/admin/allocation/list" class="list-group-item list-group-item-action py-3">
                    <i class="fas fa-bed me-3 text-secondary"></i>宿舍分配
                </a>

                <a href="/admin/dorm/rooms" class="list-group-item list-group-item-action py-3">
                    <i class="fas fa-door-open me-3 text-secondary"></i>房间管理
                </a>

                <a href="/admin/repair" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-tools me-3 text-secondary"></i>报修处理</span>
                    <span class="badge bg-danger rounded-pill" th:if="${pendingRepairsCount > 0}" th:text="${pendingRepairsCount}"></span>
                </a>
            </div>

            <div class="card sidebar-card shadow-sm">
                <div class="card-header bg-white border-0 pt-3 pb-0">
                    <h6 class="text-muted text-uppercase small fw-bold mb-0">管辖范围</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-start">
                        <div class="icon-box bg-primary bg-opacity-10 text-primary me-3 mt-1">
                            <i class="fas fa-building"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block mb-1">负责楼栋</small>
                            <h6 class="fw-bold text-dark mb-0" th:text="${buildingListStr}">西9 | 东3</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-10 col-md-9">

            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert" th:if="${errorMessage}">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong th:text="${errorMessage}">错误信息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h6 class="text-muted mb-1">待分配新生</h6>
                                    <h2 class="mb-0 fw-bold text-dark" th:text="${unassignedStudentCount}">0</h2>
                                </div>
                                <div class="icon-box bg-info bg-opacity-10 text-info">
                                    <i class="fas fa-user-plus fa-lg"></i>
                                </div>
                            </div>
                            <a href="/admin/allocation/list" class="btn btn-outline-info btn-sm w-100 rounded-pill">
                                立即分配 <i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h6 class="text-muted mb-1">未完成报修</h6>
                                    <h2 class="mb-0 fw-bold text-danger" th:text="${pendingRepairsCount}">0</h2>
                                </div>
                                <div class="icon-box bg-warning bg-opacity-10 text-warning">
                                    <i class="fas fa-wrench fa-lg"></i>
                                </div>
                            </div>
                            <a href="/admin/repair" class="btn btn-outline-warning btn-sm w-100 rounded-pill">
                                去处理 <i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100 border-primary border-opacity-25">
                        <div class="card-body">
                            <h6 class="text-primary fw-bold mb-3"><i class="fas fa-search me-2"></i>快速分配通道</h6>
                            <form action="/admin/allocation/search" method="get">
                                <div class="input-group mb-2">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-id-card text-muted"></i></span>
                                    <input type="text" name="studentNo" class="form-control border-start-0 ps-0" placeholder="输入学生学号..." required>
                                    <button class="btn btn-primary" type="submit">定位</button>
                                </div>
                            </form>
                            <small class="text-muted">输入学号可直接跳转至该学生的分配页面</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card table-card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
                    <h6 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-clipboard-list me-2 text-primary"></i>最新未完成报修
                    </h6>
                    <a href="/admin/repair" class="btn btn-light btn-sm text-primary fw-bold">
                        查看全部 <i class="fas fa-angle-right ms-1"></i>
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-muted text-uppercase small">
                            <tr>
                                <th class="ps-4">位置信息</th>
                                <th>报修内容</th>
                                <th>申请人</th>
                                <th>提交时间</th>
                                <th class="text-end pe-4">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="repair : ${latestRepairs}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-light rounded p-2 me-2 text-center" style="min-width: 45px;">
                                            <small class="d-block fw-bold text-dark" th:text="${repair.room_no}">101</small>
                                        </div>
                                        <span class="badge bg-secondary bg-opacity-75" th:text="${repair.building_no} + '号楼'">西9</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="fw-bold d-block text-dark me-2" th:text="${repair.title}">灯坏了</span>
                                        <span th:if="${repair.status == 'processing'}" class="badge bg-info text-dark" style="font-size: 0.7rem;">处理中</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle me-2 d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                            <small th:text="${#strings.substring(repair.studentName,0,1)}">张</small>
                                        </div>
                                        <div>
                                            <span class="d-block text-dark small fw-bold" th:text="${repair.studentName}">张三</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-muted small">
                                    <i class="far fa-clock me-1"></i>
                                    <span th:text="${#temporals.format(repair.submit_time, 'MM-dd HH:mm')}">01-10 12:00</span>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group" role="group">
                                        <a th:if="${repair.status == 'pending'}"
                                           th:href="@{/admin/repair/process/{id}(id=${repair.order_id})}"
                                           class="btn btn-sm btn-outline-primary"
                                           onclick="return confirm('确认接单处理吗？')">
                                            接单
                                        </a>
                                        <button type="button"
                                                class="btn btn-sm btn-success"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#completeModal' + ${repair.order_id}">
                                            完成
                                        </button>
                                    </div>

                                    <div class="modal fade text-start" th:id="'completeModal' + ${repair.order_id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form action="/admin/repair/complete" method="post">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">完成报修处理</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <input type="hidden" name="orderId" th:value="${repair.order_id}">
                                                        <input type="hidden" name="source" value="index">
                                                        <div class="mb-3">
                                                            <label class="form-label">处理结果/备注</label>
                                                            <textarea name="remarks" class="form-control" rows="3" required placeholder="请填写维修结果..."></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                        <button type="submit" class="btn btn-success">确认完成</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(latestRepairs)}">
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted opacity-50 mb-2">
                                        <i class="fas fa-check-circle fa-3x"></i>
                                    </div>
                                    <p class="mb-0 text-muted">暂无未完成的报修申请</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
