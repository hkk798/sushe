<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿管工作台 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .icon-box { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-home me-2"></i>宿舍管理系统</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">
                <i class="fas fa-user-circle me-1"></i>
                <span th:text="${admin.adminNo} + ' ' + ${user.realName}">A001 张宿管</span>
            </span>
            <a href="/logout" class="btn btn-outline-light btn-sm">退出</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group shadow-sm">
                <a href="/dorm_admin_index" class="list-group-item list-group-item-action active">
                    <i class="fas fa-tachometer-alt me-2"></i>工作台
                </a>
                <a href="/dorm/assign" class="list-group-item list-group-item-action">
                    <i class="fas fa-bed me-2"></i>宿舍分配
                </a>
                <a href="/dorm/repair" class="list-group-item list-group-item-action">
                    <i class="fas fa-tools me-2"></i>报修处理
                    <span class="badge bg-danger rounded-pill float-end" th:if="${pendingRepairsCount > 0}" th:text="${pendingRepairsCount}"></span>
                </a>
                <a href="/dorm/student" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-graduate me-2"></i>学生查询
                </a>
            </div>

            <div class="card mt-4 shadow-sm border-0">
                <div class="card-body bg-white">
                    <h6 class="card-title text-muted mb-3">管辖楼栋</h6>
                    <div class="d-flex align-items-center text-primary">
                        <i class="fas fa-building fa-2x me-3"></i>
                        <div>
                            <strong th:text="${buildingListStr}">西9 | 东3</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card stat-card shadow-sm border-0 h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-box bg-info bg-opacity-10 text-info me-3">
                                <i class="fas fa-user-plus fa-2x"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">待分配新生</h6>
                                <h3 class="mb-0 fw-bold" th:text="${unassignedStudentCount}">0</h3>
                            </div>
                            <a href="/dorm/assign" class="btn btn-outline-info btn-sm ms-auto stretched-link">去分配</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card stat-card shadow-sm border-0 h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-box bg-warning bg-opacity-10 text-warning me-3">
                                <i class="fas fa-wrench fa-2x"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">待处理报修</h6>
                                <h3 class="mb-0 fw-bold" th:text="${pendingRepairsCount}">0</h3>
                            </div>
                            <a href="/dorm/repair" class="btn btn-outline-warning btn-sm ms-auto stretched-link">去处理</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-header bg-white py-3">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-rocket me-2 text-primary"></i>快速分配</h6>
                        </div>
                        <div class="card-body">
                            <form action="/dorm/assign" method="get">
                                <div class="mb-3">
                                    <label class="form-label text-muted">输入学号快速定位：</label>
                                    <div class="input-group">
                                        <input type="text" name="studentNo" class="form-control" placeholder="例如: 2023001" required>
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-primary btn-sm">进入分配页面</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-clipboard-list me-2 text-primary"></i>最新待处理报修</h6>
                            <a href="/dorm/repair" class="text-decoration-none small">查看全部 &raquo;</a>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light">
                                    <tr>
                                        <th>位置</th>
                                        <th>报修内容</th>
                                        <th>申请人</th>
                                        <th>提交时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="repair : ${latestRepairs}">
                                        <td>
                                            <span class="badge bg-secondary" th:text="${repair.building_no}">西9</span>
                                            <span th:text="${repair.room_no}">101</span>
                                        </td>
                                        <td th:text="${repair.title}">灯坏了</td>
                                        <td th:text="${repair.studentName}">张三</td>
                                        <td th:text="${#temporals.format(repair.submit_time, 'MM-dd HH:mm')}">01-10 12:00</td>
                                        <td>
                                            <a th:href="@{/dorm/repair/process/{id}(id=${repair.order_id})}" class="btn btn-sm btn-primary">处理</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(latestRepairs)}">
                                        <td colspan="5" class="text-center py-4 text-muted">
                                            <i class="fas fa-check-circle me-1"></i>暂无待处理报修
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
