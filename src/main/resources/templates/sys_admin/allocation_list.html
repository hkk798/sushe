<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿舍分配</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">📋 宿舍分配 (待安置学生)</h2>

    <div class="alert alert-success" th:if="${#lists.isEmpty(students)}">
        所有学生都已分配完毕！
    </div>

    <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(students)}">
        <thead class="table-dark">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>专业班级</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentNo}">2023001</td>
            <td th:text="${s.realName}">张三</td>
            <td>
                <span th:if="${s.gender == 'M'}" class="badge bg-primary">男</span>
                <span th:if="${s.gender == 'F'}" class="badge bg-danger">女</span>
            </td>
            <td th:text="${s.major + ' ' + s.className}">计算机</td>
            <td>
                <a th:href="@{/admin/allocation/assign(studentId=${s.studentId})}"
                   class="btn btn-sm btn-success">入住分配</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
