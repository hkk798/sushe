<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>楼栋管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>🏢 宿舍楼栋管理</h2>
        <div>
            <a href="/sys_admin_index" class="btn btn-secondary me-2">🏠 返回首页</a>
            <a href="/admin/building/form" class="btn btn-primary">➕ 新增楼栋</a>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>楼栋编号</th>
            <th>名称</th>
            <th>类型</th>
            <th>房间数</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${buildings}">
            <td th:text="${b.buildingId}">1</td>
            <td th:text="${b.buildingNo}">西9</td>
            <td th:text="${b.buildingName}">西区9号楼</td>
            <td>
                <span th:if="${b.genderType == 'male'}" class="badge bg-primary">男寝</span>
                <span th:if="${b.genderType == 'female'}" class="badge bg-danger">女寝</span>
            </td>
            <td th:text="${b.roomCount}">100</td>
            <td>
                <span th:if="${b.status == 'active'}" class="badge bg-success">使用中</span>
                <span th:if="${b.status != 'active'}" class="badge bg-secondary">停用</span>
            </td>
            <td>
                <a th:href="@{/admin/building/form(id=${b.buildingId})}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{/admin/building/delete(id=${b.buildingId})}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？')">删除</a>

                <a th:href="@{/admin/room/list(buildingId=${b.buildingId})}" class="btn btn-sm btn-info text-white">🛏️ 管理房间</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
