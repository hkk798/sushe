<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统日志 - 系统管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/index">
            <i class="fas fa-shield-alt me-2"></i>返回系统首页
        </a>
        <span class="text-white">系统操作日志</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
            <h5 class="mb-0 text-primary">
                <i class="fas fa-history me-2"></i>操作日志列表
            </h5>
            <div>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>筛选
                </button>
                <button class="btn btn-outline-success btn-sm">
                    <i class="fas fa-download me-1"></i>导出
                </button>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>操作时间</th>
                        <th>操作人</th>
                        <th>操作类型</th>
                        <th>详情</th>
                        <th>IP地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}">1</td>

                        <td th:text="${#temporals.format(log.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                            2023-01-01 12:00:00
                        </td>

                        <td>
                            <span class="badge bg-info text-dark" th:text="${log.operator}">Admin</span>
                        </td>
                        <td th:text="${log.action}">Login</td>
                        <td th:text="${log.detail}">Details...</td>
                        <td class="text-muted small" th:text="${log.ip}">127.0.0.1</td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(logs)}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                            暂无日志记录
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer bg-white">
            <nav>
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
