<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统操作日志</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>📜 系统操作日志</h3>
        <a href="/sys_admin_index" class="btn btn-secondary">⬅️ 返回系统首页</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>操作人</th>
            <th>操作类型</th>
            <th>内容详情</th>
            <th>IP地址</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${pageInfo.list}">
            <td th:text="${log.id}">1</td>
            <td th:text="${log.operator}">Admin</td>
            <td>
                <span class="badge bg-info text-dark" th:text="${log.action}">新增</span>
            </td>
            <td th:text="${log.detail}">删除了房间 101</td>

            <td th:text="${log.ip}">127.0.0.1</td>

            <td th:text="${#temporals.format(log.createTime, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01</td>
        </tr>
        </tbody>
    </table>

    <nav class="mt-4" th:if="${pageInfo.total > 0}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${!pageInfo.hasPreviousPage} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/log/list(page=${pageInfo.prePage})}">上一页</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="'第 ' + ${pageInfo.pageNum} + ' / ' + ${pageInfo.pages} + ' 页'"></span>
            </li>

            <li class="page-item" th:classappend="${!pageInfo.hasNextPage} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/log/list(page=${pageInfo.nextPage})}">下一页</a>
            </li>
        </ul>
    </nav>

    <div class="alert alert-warning text-center" th:if="${pageInfo.total == 0}">
        暂无日志数据
    </div>

</div>
</body>
</html>
