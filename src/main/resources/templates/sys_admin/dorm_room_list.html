<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的楼栋房间 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dorm_admin_index"><i class="fas fa-chevron-left me-2"></i>返回工作台</a>
        <span class="text-white">房间管理</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 text-primary"><i class="fas fa-door-open me-2"></i>管辖房间列表</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">楼栋</th>
                        <th>房间号</th>
                        <th>楼层</th>
                        <th>类型</th>
                        <th>入住情况</th>
                        <th>状态</th>
                        <th class="text-end pe-4">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${rooms}">
                        <td class="ps-4" th:text="${room.buildingName}">西9</td>
                        <td class="fw-bold" th:text="${room.roomNo}">101</td>
                        <td th:text="${room.floor}">1</td>
                        <td>
                            <span th:if="${room.genderType == 'male'}" class="badge bg-primary bg-opacity-10 text-primary">男寝</span>
                            <span th:if="${room.genderType == 'female'}" class="badge bg-danger bg-opacity-10 text-danger">女寝</span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="progress flex-grow-1 me-2" style="height: 8px; width: 80px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:classappend="${room.currentCount >= room.capacity ? 'bg-danger' : 'bg-success'}"
                                         th:style="'width: ' + ${(room.currentCount * 100.0) / room.capacity} + '%'"></div>
                                </div>
                                <small class="text-muted" th:text="${room.currentCount + '/' + room.capacity}">2/4</small>
                            </div>
                        </td>
                        <td>
                            <span th:if="${room.status == 'available'}" class="badge bg-success">可用</span>
                            <span th:if="${room.status == 'full'}" class="badge bg-secondary">满员</span>
                            <span th:if="${room.status == 'maintenance'}" class="badge bg-warning text-dark">维护中</span>
                        </td>
                        <td class="text-end pe-4">
                            <button type="button" class="btn btn-sm btn-outline-primary"
                                    th:onclick="'viewStudents(' + ${room.roomId} + ', \'' + ${room.roomNo} + '\')'">
                                <i class="fas fa-users me-1"></i>查看成员
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(rooms)}">
                        <td colspan="7" class="text-center py-5 text-muted">
                            暂无房间信息
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="studentsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-friends me-2 text-primary"></i>
                    <span id="modalRoomNo"></span>室 - 入住学生
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">床号</th>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>班级</th>
                            <th>电话</th>
                        </tr>
                        </thead>
                        <tbody id="studentListBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyMessage" class="text-center py-4 d-none">
                    <p class="text-muted mb-0">当前房间暂无入住学生</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    function viewStudents(roomId, roomNo) {
        // 设置标题
        document.getElementById('modalRoomNo').innerText = roomNo;

        // 显示加载中...
        const tbody = document.getElementById('studentListBody');
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-3">加载中...</td></tr>';
        document.getElementById('emptyMessage').classList.add('d-none');

        // 打开模态框
        const modal = new bootstrap.Modal(document.getElementById('studentsModal'));
        modal.show();

        // AJAX 请求数据
        fetch('/admin/dorm/room/' + roomId + '/students')
            .then(response => response.json())
            .then(data => {
                tbody.innerHTML = '';
                if (data.length === 0) {
                    document.getElementById('emptyMessage').classList.remove('d-none');
                } else {
                    data.forEach(s => {
                        const row = `
                            <tr>
                                <td class="ps-4"><span class="badge bg-secondary">${s.bed_no || '-'}号床</span></td>
                                <td class="fw-bold">${s.real_name}</td>
                                <td>${s.student_no}</td>
                                <td>${s.class_name || '-'}</td>
                                <td>${s.phone || '-'}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载失败，请重试</td></tr>';
            });
    }
</script>
</body>
</html>
