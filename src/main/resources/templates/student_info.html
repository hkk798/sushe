<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息维护 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .info-item {
            margin-bottom: 25px;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            min-height: 46px;
            display: flex;
            align-items: center;
        }
        
        .info-value.editable {
            background-color: white;
            border: 1px solid #ced4da;
        }
        
        .form-control-custom {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            font-size: 16px;
            height: 50px;
            width: 100%;
        }
        
        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn-save {
            flex: 1;
            background: #333;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-save:active {
            transform: translateY(0);
        }
        
        .btn-back {
            flex: 1;
            background: white;
            border: 2px solid #333;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-back:active {
            transform: translateY(0);
        }
        
        /* 消息提示样式 */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid transparent;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        
        @media (max-width: 576px) {
            .profile-card {
                padding: 30px 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-save, .btn-back {
                width: 100%;
            }
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .info-label {
            min-width: 100px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            text-align: right;
        }

        .info-content {
            flex: 1;
            padding: 10px 15px;
            border-radius: 6px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        /* 行内输入框 */
        .form-control-inline {
            flex: 1;
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 16px;
            height: 44px;
            min-width: 0;
        }

        .form-control-inline:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- 标题 -->
        <h1 class="main-title">个人信息维护</h1>
        
        <!-- 消息提示 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${warningMessage}" class="alert alert-warning">
            <span th:text="${warningMessage}"></span>
        </div>
        
        <!-- 表单区域 -->
        <form th:action="@{/student_info/update}" method="post">
            <!-- 学号（不可编辑） -->
            <div class="info-row">
                <label class="info-label">学号：</label>
                <div class="info-content">
                    <span th:text="${student != null ? student.studentNo : '未知学号'}">20230001</span>
                </div>
            </div>
            
            <!-- 姓名（不可编辑） -->
            <div class="info-row">
                <label class="info-label">姓名：</label>
                <div class="info-content">
                    <span th:text="${student != null and student.user != null ? student.user.realName : '未知姓名'}">张三</span>
                </div>
            </div>
            
            <!-- 联系电话（可编辑） -->
            <div class="info-row">
                <label class="info-label">联系电话：</label>
                <input type="tel" 
                    class="form-control-inline"
                    name="phone"
                    th:value="${student != null and student.user != null ? student.user.phone : ''}"
                    placeholder="请输入联系电话"
                    pattern="[0-9]{11}"
                    title="请输入11位手机号码">
            </div>
            
            <!-- 电子邮箱（可编辑） -->
            <div class="info-row">
                <label class="info-label">电子邮箱：</label>
                <input type="email" 
                    class="form-control-inline"
                    name="email"
                    th:value="${student != null and student.user != null ? student.user.email : ''}"
                    placeholder="请输入电子邮箱">
            </div>
            
            <!-- 按钮组 -->
            <div class="button-group">
                <button type="submit" class="btn-save">保存修改</button>
                <button type="button" class="btn-back" onclick="window.location.href='/student_index'">返回</button>
            </div>
        </form>
    </div>

    <script>
        // 输入框聚焦效果
        document.querySelectorAll('.form-control-custom').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#ddd';
                this.style.boxShadow = 'none';
            });
        });
        
        // 页面加载时检查是否有消息提示
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            if (alerts.length > 0) {
                // 5秒后自动隐藏消息提示
                setTimeout(() => {
                    alerts.forEach(alert => {
                        alert.style.opacity = '0';
                        alert.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => alert.style.display = 'none', 500);
                    });
                }, 5000);
            }
        });
    </script>
</body>
</html>
