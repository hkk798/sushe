<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理员主页 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #212529;
            --secondary-color: #343a40;
            --accent-color: #0d6efd;
            --light-color: #f8f9fa;
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
            color: white !important;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
            height: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-info h3 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: var(--primary-color);
        }

        .stat-info p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }

        .action-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .quick-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #dee2e6;
            height: 100%;
        }

        .quick-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .quick-btn i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .log-table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>宿舍管理系统 - 系统管理端</a>
        <div class="d-flex align-items-center text-white">
            <span class="me-3">欢迎，<span th:text="${session.currentUser.realName}">管理员</span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h5 class="mb-3 text-secondary"><i class="fas fa-chart-line me-2"></i>系统概览</h5>
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 th:text="${totalUsers}">0</h3>
                    <p>总用户数</p>
                </div>
                <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 th:text="${totalBuildings}">0</h3>
                    <p>总楼栋数</p>
                </div>
                <div class="stat-icon bg-success bg-opacity-10 text-success">
                    <i class="fas fa-building"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 th:text="${totalRepairs}">0</h3>
                    <p>总报修单数</p>
                </div>
                <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                    <i class="fas fa-tools"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="action-card">
                <h5 class="card-title mb-4 border-bottom pb-2">
                    <i class="fas fa-bolt me-2 text-warning"></i>快捷操作
                </h5>
                <div class="row g-3">
                    <div class="col-6 col-md-3">
                        <a href="/admin/user/add" class="quick-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>添加用户</span>
                        </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="/admin/user/list" class="quick-btn">
                            <i class="fas fa-users-cog"></i>
                            <span>用户管理</span>
                        </a>
                    </div>

                    <div class="col-6 col-md-3">
                        <a href="/admin/building/form" class="quick-btn">
                            <i class="fas fa-plus-square"></i>
                            <span>添加楼栋</span>
                        </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="/admin/building/list" class="quick-btn">
                            <i class="fas fa-city"></i>
                            <span>楼栋管理</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="action-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0"><i class="fas fa-history me-2 text-info"></i>近期关键日志</h5>
                    <a href="/admin/system_log" class="btn btn-sm btn-link text-decoration-none">查看全部</a>
                </div>
                <div class="table-responsive">
                    <table class="table log-table table-hover">
                        <thead>
                        <tr>
                            <th>时间</th>
                            <th>操作人</th>
                            <th>操作内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${systemLogs}">
                            <td th:text="${#temporals.format(log.createTime, 'yyyy-MM-dd HH:mm')}" class="text-muted">2023-01-01</td>
                            <td><span class="badge bg-secondary" th:text="${log.operator}">Admin</span></td>
                            <td th:text="${log.action + ' - ' + (log.detail != null ? log.detail : '')}">System Action</td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(systemLogs)}">
                            <td colspan="3" class="text-center text-muted py-3">暂无日志记录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="action-card">
                <h5 class="card-title mb-3"><i class="fas fa-server me-2 text-success"></i>系统状态</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        数据库连接
                        <span class="badge bg-success rounded-pill">正常</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        系统版本
                        <span class="text-muted">v1.0.0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        服务器时间
                        <span class="text-muted" th:text="${#dates.format(new java.util.Date(), 'HH:mm')}">12:00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
