<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 宿舍管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5ad;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .password-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 15px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, black);
            margin-bottom: 30px;
        }
        
        /* 修改表单组样式，使标签和输入框在同一行 */
        .form-group {
            display: flex;                /* 使用flex布局 */
            align-items: center;          /* 垂直居中对齐 */
            margin-bottom: 25px;
        }
        
        .input-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            min-width: 80px;             /* 固定标签宽度 */
            margin-right: 15px;          /* 标签和输入框之间的间距 */
        }
        
        .input-field {
            flex: 1;                     /* 输入框占据剩余空间 */
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid black;
            background: transparent;
            outline: none;
            text-align: left;            /* 改为左对齐 */
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-bottom: 2px solid black;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .input-field::placeholder {
            color: #999;
        }
        
        .underline-hint {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-left: 95px;           /* 对齐输入框位置 */
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-submit {
            flex: 1;
            background: #000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-back {
            flex: 1;
            background: white;
            color: #000;
            border: 2px solid #000;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-back:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-back:active {
            transform: translateY(0);
        }
        
        .message-container {
            margin-bottom: 20px;
        }
        
        .alert-custom {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            border: none;
        }
        
        @media (max-width: 480px) {
            .password-card {
                padding: 30px 25px;
            }
            
            .form-group {
                flex-direction: column;  /* 小屏幕下垂直排列 */
                align-items: flex-start;
            }
            
            .input-label {
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .input-field {
                width: 100%;            /* 小屏幕下输入框占满宽度 */
            }
            
            .underline-hint {
                margin-left: 0;         /* 移除左外边距 */
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="password-card">
        <!-- 表单标题 -->
        <h2 class="form-title">修改登录密码</h2>
        
        <!-- 分割线 -->
        <div class="divider"></div>
        
        <!-- 消息提示 -->
        <div class="message-container">
            <div th:if="${errorMessage}" class="alert alert-danger alert-custom">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success alert-custom">
                <span th:text="${successMessage}"></span>
            </div>
        </div>
        
        <!-- 修改密码表单 -->
        <form th:action="@{/change_password}" method="post">
            <!-- 原密码 -->
            <div class="form-group">
                <label class="input-label">原密码:</label>
                <input type="password" 
                       class="input-field" 
                       name="oldPassword"
                       required>
            </div>
            <span class="underline-hint">填写原密码</span>
            
            <!-- 新密码 -->
            <div class="form-group">
                <label class="input-label">新密码:</label>
                <input type="password" 
                       class="input-field" 
                       name="newPassword"
                       minlength="6"
                       required>
            </div>
            <span class="underline-hint">填写新密码（至少6位）</span>
            
            <!-- 确认密码 -->
            <div class="form-group">
                <label class="input-label">确认密码:</label>
                <input type="password" 
                       class="input-field" 
                       name="confirmPassword"
                       minlength="6"
                       required>
            </div>
            <span class="underline-hint">再次填写新密码</span>
            
            <!-- 按钮组 -->
            <div class="button-group">
                <button type="submit" class="btn-submit">确认修改</button>
                <a href="javascript:history.back()" class="btn-back">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
